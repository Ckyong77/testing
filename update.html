<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update AvMet location</h1>
    <form action = "mainpage.html" id = "form" method = "get">
    <p>Please input the following details</p>
    <label for="name">Name: </label>
    <input type="text" id="nameinput" placeholder="Name">
    <br>
    <br>
    <label for="location">Location: </label>
    <input type="text" id="location" placeholder="Location">
    <br>
    <button type = "submit" >Submit</button>
    </form>
    
    <script>
        const nam = document.getElementById('nameinput');
        const loc = document.getElementById('location');
        const form = document.getElementById('form');

        form.addEventListener('submit',function(e){
            const nameValue = nam.value;
            const locValue = loc.value;
            localStorage.setItem('name',nameValue)
            localStorage.setItem('loc', locValue)
        })
    </script>

</body>
</html>
